<div id="breadcrumbs" class="breadcrumbs">
    {% assign crumbs = page.url | split: '/' %}
    <a href="/">home</a>
    {% for crumb in crumbs offset: 1 %}
      {% if forloop.last %}
        /{{ page.title | downcase }}
      {% else %}
        /<a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace: '%20', '-' | downcase }}{% endfor %}">{{ crumb | replace: '%20', '-' | downcase }}</a>
      {% endif %}
    {% endfor %}
</div>
