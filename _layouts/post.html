---
layout: default
---

<h1 class="page-header">{{ page.title }}</h1>
<h2 class="post-data"><a>Written on {{ page.date | date: "%B %e, %Y" }} by {{ page.author }}</a></h2>
<h3 class="post-categories">
  {% for category in page.categories %}
    {% assign catURL = category | replace: ' ', '-' %}
    <a href="{{ site.baseurl }}/category/{{ catURL }}"><span class="category">{{ category }}</span></a>
  {% endfor %}
</h3>
<article class="post">


  <div class="horizontal-body">
    {{ content }}
  </div>

</article>
