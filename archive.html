---
layout: default
title: Blog Archive
---

<h1 class="page-header">Archives</h1>

{% for category in site.categories %}
  <article class="listing-container">
    {% capture category_name %}{{ category | first }}{% endcapture %}
    <a class="category" href="/{{ category_name }}"><h2 class="title">{{ category_name }}</h2></a>
    <a name="{{ category_name | slugize }}"></a>
      {% for post in site.categories[category_name] %}
        <a class="listing" href="{{ site.baseurl }}{{ post.url }}"><h3>{{post.title}}</h3></a>
      {% endfor %}
  </article>
{% endfor %}
